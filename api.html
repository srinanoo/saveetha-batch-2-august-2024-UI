        document.getElementById("btnUniversities").addEventListener("click", () => {
            let country = document.getElementById("country").value || "India";

            // if(country==="") country = "India";

            let url = `http://universities.hipolabs.com/search?country=${country}`;
            fetch(url)
                .then(res => res.json())
                .then(data => {
                    console.log(data);
                    let output = "";
                    data.forEach(v => {
                        output += `<p>${v.name}, ${v.web_pages[0]}</p>`;
                    });
                    document.getElementById("universities").innerHTML = output;
                })
        });
